<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="headerContainer">

    </div>
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="screenContainer">
                <div class="screenResult">0</div>
            </div>
            <div class="calcButtons first">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="calcButtons second">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">รท</button>
            </div>
            <div class="calcButtons third">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply">ร</button>
            </div>
            <div class="calcButtons fourth">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtract">-</button>
            </div>
            <div class="calcButtons fifth">
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
                <button id="addition">+</button>
            </div>
        </div>
    </div>
    <div class="footerContainer">

    </div>
</body>
    <script src="./script.js"></script>
</html>
