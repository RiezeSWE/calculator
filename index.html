<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="headerContainer">

    </div>
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="screenContainer">
                <div class="screenResult">0</div>
            </div>
            <div class="buttonContainer">
                <button class="key--operator" id="clear" data-action="clear">CLEAR</button>
                <button id="delete" class="key--operator" data-action="delete">DELETE</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide" class="key--operator" data-action="divide">รท</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply" class="key--operator" data-action="multiply">ร</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtract" class="key--operator" data-action="subtract">-</button>
                <button id="zero">0</button>
                <button id="decimal" class="key--operator" data-action="decimal">.</button>
                <button id="equals" class="key--operator" data-action="calculate">=</button>
                <button id="addition" class="key--equals" data-action="addition">+</button>
            </div>
        </div>
    </div>
    <div class="footerContainer">

    </div>
</body>
    <script src="./script.js"></script>
</html>
