<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="headerContainer">

    </div>
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="screenContainer">
                <div class="screenResult">0</div>
            </div>
            <div class="calcButtons first">
                <button>CLEAR</button>
                <button>DELETE</button>
                <button>รท</button>
            </div>
            <div class="calcButtons second">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>ร</button>
            </div>
            <div class="calcButtons third">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="thirdFourthContainers">
                <div class="calcButtons fourth">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="calcButtons fifth">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                <div class="plusContainer">
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footerContainer">

    </div>
</body>
    <script src="./script.js"></script>
</html>
